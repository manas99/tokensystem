<div class="container d-flex flex-column">
    <div class="d-flex align-items-center mb-3">
        <h3 class="font-logo ml-0 mr-auto mb-0">Token</h3>
    </div>
    <div class="d-flex flex-column">
        <!--<div #qrContainer class="my-2 mx-auto" id="qr-container"></div>-->
        <canvas #qrContainer class="my-2 mx-auto" id="qr-container"></canvas>
        <div class="mt-3 mb-4" *ngIf="token">
            <h4 class="font-logo my-2">Details</h4>
            <div class="">
                <strong>Store:</strong> {{token.data().store_name}}<br />
                <strong>Date & Time:</strong> {{moment(token.data().slot_obj.toDate()).format("Do MMM YYYY, H:mm")}}<br />
                <strong>UUID:</strong> {{token.data().uuid}}<br />
                <strong>Status:</strong>
                <span *ngIf="token.data().status == 1" class="text-success ml-1">Active</span>
                <span *ngIf="token.data().status == 2" class="text-success ml-1">Accepted</span>
                <span *ngIf="token.data().status == 3" class="text-danger ml-1">Expired</span>
                <span *ngIf="token.data().status == 4" class="text-danger ml-1">Rejected</span>
            </div>
        </div>
    </div>
</div>
