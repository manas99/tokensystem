<div class="container">
    <h3 class="font-logo">Store</h3>
    <div *ngIf="store|async as store_;">
        <span class="h4 mr-2">{{store_.name}},</span>{{store_.location}} - {{store_.city}}
    </div>
    <div class="mt-1 mb-2">
        <app-date-slider [defaultDate]="selected_date" [weekStart]="'mon'" [minDate]="minDate" [maxDate]="maxDate" (dateChanged)="dateChanged($event)"></app-date-slider>
    </div>
    <div class="my-2">
        <h5 class="font-logo">Slots</h5>
        <div *ngIf="slots.length > 0" class="my-2">

            <div data-toggle="buttons" class="btn-group-toggle">
                <label class="btn btn-sm btn-outline-dark m-1" *ngFor="let x of slots">
                    <input type="radio" autocomplete="off" [value]="x.time" (click)="selectSlot(x)"> {{x.time}} <span *ngIf="x.max">| Tokens: {{x.max}} - Available: {{x.remaining}}</span>
                </label>
            </div>
            <div class="d-flex w-100 my-2">
                <button type="submit" class="btn btn-primary mr-0 ml-auto" (click)="bookSlot()" [disabled]="!selected_slot">Get Token <span *ngIf="selected_slot">: {{selected_slot.time}}</span></button>
            </div>
        </div>
        <div *ngIf="slots.length == 0" class="my-2">
            <span class="text-muted">No slots available.</span>
        </div>
    </div>
</div>
